<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/icon.jpg">
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <!-- Font-Awesome -->
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Twitch.tv JSON API project</title>
</head>

<body>
  <div id="box" class="container">
    <header class="text-center">
      <h1>Twitch.tv Streamers</h1>
      <nav class="nav">
        <div class="nav-item selector active" id="all">
          <p>All</p>
        </div>
        <div class="nav-item selector" id="online">
          <p>Online</p>
        </div>
        <div class="nav-item selector" id="offline">
          <p>Offline</p>
        </div>
      </nav>
    </header>

    <section>
      <div class="row text-center">
        <div class="col-1 align-middle logoC">
          <h4>Logo:</h4><br>
        </div>
        <div class="col-6 col-lg-2 align-middle">
          <h4>Name:</h4><br>
        </div>
        <div class="col-6 align-middle gameC">
          <h4>Game:</h4><br>
        </div>
        <div class="col-6 col-lg-3 align-middle">
          <h4>Status:</h4><br>
        </div>
        <div class="col-1 align-middle" id="logo-on"></div>
        <div class="col-6 col-lg-2 align-middle" id="name-on"></div>
        <div class="col-6 align-middle" id="game-on"></div>
        <div class="col-6 col-lg-3 align-middle" id="status-on"></div>

        <div class="col-1 align-middle" id="logo-off"></div>
        <div class="col-6 col-lg-2 align-middle" id="name-off"></div>
        <div class="col-6 align-middle" id="game-off"></div>
        <div class="col-6 col-lg-3 align-middle" id="status-off"></div>
      </div>
    </section>
  </div>

  <!-- jQuery -->
  <script src="scripts/jquery-3.2.1.min.js"></script>
  <!-- JavaScript -->
  <script src="scripts/javascript.js"></script>
</body>

</html>
